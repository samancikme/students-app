<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/sass/main.css">
    <title>Students App</title>
</head>
<body >
    <header>
        <div class="container">
            <div class="content">
                <div class="logo">Students<span>App</span></div>
                <form  id="search-input">
                    <input id="input" placeholder="Enter the student name..." type="text"  >
                    <button class="btn"><i class='bx bx-search-alt'></i></button>
                </form>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <button id="button-add" class="btn button">Add new student <i class='bx bx-user-plus'></i></button>
        </div>
    </section>
   <main>
        <div class="container">
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>FULLNAME</th>
                            <th class="email">E-MAIL</th>
                            <th class="number">NUMBER</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="students">
                        <tr>
                            <td>1</td>
                            <td>
                                <div class="fullname">
                                    <div class="img"><img src="https://previews.123rf.com/images/leungchopan/leungchopan1406/leungchopan140600111/28915430-caucasian-man-headshot.jpg" alt=""></div>
                                    <div class="title">
                                        <h1>John</h1>
                                        <h2>Doe</h2>
                                    </div>
                                </div>
                            </td>
                            <td>helloguys@gmail.com</td>
                            <td>+998936840815</td>
                            <td >
                                <div class="action ">
                                    <div class="dot">
                                        <i class='bx bx-dots-horizontal-rounded'></i>
                                    </div>
                                    <div class="act hidden">
                                        <div class="edt ">
                                            <i class='bx bxs-edit-alt' ></i>
                                        </div>
                                        <div class="trash">
                                            <i class='bx bxs-trash-alt'></i>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <section class="modal-alert">
        <div class="content">
            <div class="exit"><i class='bx bx-x'></i></div>
            <form id="add-student">
                <div class="title">
                    <div class="image">
                        <img class="image-form" src="./src/images/Person-icon.jpg" alt="img">
                    </div>
                    <div class="fullname">
                        <div>
                            <label for="first-name">First name</label>
                            <input required class="inp" id="first-name" type="text" placeholder="Fist Name" name="firstname">
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input required class="inp" id="last-name" type="text" placeholder="Last Name" name="lastname">
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="student-photo">
                        <input required class="inp" id="photo" type="text" placeholder="Enter the photo's URL " name="image">
                        <button class="btn show" type="button">Show photo</button>
                    </div>
                    <div class="data">
                        <div>
                            <label for="email">E-mail:</label>
                            <input required class="inp" id="email" type="email" placeholder="Enter email" name="email">
                        </div>
                        <div>
                            <label for="number">Phone number</label>
                            <input required class="inp" id="number" type="text" placeholder="Enter phone number" name="phoneNumber">
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button class="btn save" type="submit">Save</button>
                    <button class="btn canel" type="button">Cancel</button>
                </div>
            </fom>
        </div>
    </section>
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
